<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - The Living Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎉 Welcome to Tic Tac Toe: Alive Edition 🎉</h1>
  </header>
  <main>
    <div id="game-container">
      <div id="game-board">
        <!-- Game cells -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div id="message-box">
        <p id="message">Let the game begin! 🎮</p>
      </div>
    </div>
    <button id="restartButton">🔄 Restart Game</button>
  </main>
  <footer>
    <p>👾 Made with 💖 for lively gaming experiences!</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
